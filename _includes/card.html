<a class="ui card" href="{{ lien.lien }}" target="_blank">
  {% if lien.image %}
  <div class="image">
    <img src="/images/{{ lien.image }}" alt="{{ lien.titre }}"/>
  </div>
  {% endif %}
  <div class="content">
    <div class="header">{{ lien.titre }}</div>
    <div class="meta">
      <span class="date">{{ lien.auteur }}</span>
    </div>
    <div class="description">
      {{ lien.content }}
    </div>
  </div>
  <div class="extra content">
    <div>
      <i class="chevron right icon"></i>
      {{ lien.site }}
    </div>
  </div>
</a>
